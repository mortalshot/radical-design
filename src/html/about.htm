<section id="about" class="about">
   <div class="about__container">
      <h2 class="about__title">@@title</h2>

      <div class="about__top-row">
         <div class="about__text _content">
            @@text
         </div>

         <div class="about__persons">
            <div class="about__person person-about">
               <div class="person-about__avatar"><img src="@img/pages/home/about-1-1.jpg" alt="" loading="lazy"></div>
               <div class="person-about__body">
                  <div class="person-about__quote _content">
                     <p>Наш профессиональный почерк &nbsp;— это эстетика, функциональность пространства и ответственность за проект</p>
                  </div>
                  <div class="person-about__heading">
                     <div class="person-about__name">Никита Репин</div>
                     <div class="person-about__position">Основатель</div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="about__bottom-row">
         <div class="about__image">
            <img src="@img/pages/office/about-2-2.jpg" alt="" loading="lazy">
            <div class="about__image-thumb"></div>
         </div>

         <div class="about__indicators">
            <div class="about__indicator indicator-about">
               <div class="indicator-about__value">10</div>
               <div class="indicator-about__caption">Лет опыта</div>
            </div>
            <div class="about__indicator indicator-about">
               <div class="indicator-about__value">50+</div>
               <div class="indicator-about__caption">Лет опыта</div>
            </div>
         </div>
      </div>
   </div>
</section>
